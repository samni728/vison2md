version: "3.8"

services:
  vision-ai-webui:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: vision-ai-webui
    ports:
      - "8000:8000"
    volumes:
      # 挂载输出目录，保存处理结果
      - ./outputs:/app/outputs
      # 挂载上传目录，临时文件
      - ./uploads:/app/uploads
      # 挂载配置目录，保存用户配置
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MCP HTTP API服务 - 支持远程HTTP调用
  mcp-http-api:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: mcp-http-api
    ports:
      - "9000:9000"
    volumes:
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: ["python", "server/mcp_http_server.py"]
    restart: unless-stopped
    depends_on:
      - vision-ai-webui

